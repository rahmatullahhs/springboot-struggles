<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
          <h3 class="mb-4 text-center text-primary fw-bold">Add Item Information</h3>
          
          <form [formGroup]="formItem" method="post" novalidate>
            <div class="row g-4">
              <div class="col-md-6">
                <label for="categoryName" class="form-label fw-semibold">Category Name</label>
                <input type="text" class="form-control form-control-lg" id="name" formControlName="name" placeholder="Enter Category Name">
              </div>
              
            </div>

            <div class="d-flex justify-content-end gap-3 mt-5">
              <button type="reset" class="btn btn-outline-secondary px-4 py-2 rounded-pill">
                <i class="bi bi-arrow-counterclockwise me-2"></i>Reset
              </button>
              <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill" (click)="addItem()">
                <i class="bi bi-plus-circle me-2"></i>Add Item
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>



<hr>



<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card border-0 shadow-lg rounded-4 p-4">
        <h3 class="mb-4 text-center text-success fw-bold border-bottom pb-2">ðŸ“¦ All Items List</h3>

        <div class="table-responsive">
          <table class="table table-hover align-middle text-center table-bordered rounded-4 overflow-hidden">
            <thead class="table-success text-dark">
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Category Name</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let it of item | async">
                <td class="fw-semibold text-primary">{{ it.id }}</td>
                <td class="text-capitalize">{{ it.name }}</td>
              </tr>
              <tr>
                <td colspan="4" class="text-muted">No items available</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
