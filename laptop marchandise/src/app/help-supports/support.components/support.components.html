<div class="contact-support-container">
  <h2>Contact Support</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" />
      <div class="error" *ngIf="submitted && contactForm.get('name')?.invalid">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" />
      <div class="error" *ngIf="submitted && contactForm.get('email')?.invalid">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label>Subject</label>
      <input formControlName="subject" type="text" />
      <div class="error" *ngIf="submitted && contactForm.get('subject')?.invalid">
        Subject is required.
      </div>
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea formControlName="message" rows="5"></textarea>
      <div class="error" *ngIf="submitted && contactForm.get('message')?.invalid">
        Message must be at least 10 characters long.
      </div>
    </div>

    <button type="submit">Send Message</button>
  </form>

  <div class="success" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="contact-info">
    <h3>Other Ways to Reach Us</h3>
    <p>Email: support@example.com</p>
    <p>Phone: +1 234 567 8900</p>
  </div>
</div>
