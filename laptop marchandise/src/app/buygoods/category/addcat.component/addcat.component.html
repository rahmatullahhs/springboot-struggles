<div class="container mt-4">
  <h2 class="mb-4">
    <i class="fas fa-th-list text-primary me-2"></i> Category Management
  </h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label class="form-label fw-bold">
        <i class="fas fa-tag me-1 text-secondary"></i> Category Name
      </label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter category name"
      />
      <div
        class="text-danger small mt-1"
        *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched"
      >
        <i class="fas fa-exclamation-circle me-1"></i> Name is required.
      </div>
    </div>

    <button type="submit" class="btn btn-success me-2">
      <i class="fas fa-save me-1"></i>
      {{ isEditMode ? 'Update' : 'Add' }} Category
    </button>
    <button type="button" class="btn btn-outline-secondary" (click)="resetForm()">
      <i class="fas fa-undo-alt me-1"></i> Clear
    </button>
  </form>

  <hr class="my-4" />

  <div class="table-responsive">
    <table class="table table-bordered table-hover shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning me-2" (click)="editCategory(category)">
              <i class="fas fa-edit me-1"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
              <i class="fas fa-trash-alt me-1"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
