<div class="container">
  <h2>All Invoices</h2>
  <div *ngIf="invoices && invoices.length > 0; else noInvoices">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Invoice #</th>
          <th>Date</th>
          <th>Customer Name</th>
          <th>Product Name</th> 
          <th>Total</th>
          <th>Paid</th>
          <th>Due</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{ invoice.invoiceNumber }}</td>
          <td>{{ invoice.date | date: 'shortDate' }}</td>
          <!-- <td>{{ invoice.customerName }}</td>
          <th>{{invoice.product}}</th> -->
          <td>{{ invoice.total | currency }}</td>
          <td>{{ invoice.paid | currency }}</td>
          <td>{{ invoice.due | currency }}</td>
          <!-- <td>
            <button class="btn btn-primary" (click)="viewInvoice(invoice.id)">View</button>
            <button class="btn btn-danger" (click)="deleteInvoice(invoice.id)">Delete</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- No invoices message -->
  <ng-template #noInvoices>
    <p>No invoices available.</p>
  </ng-template>
</div>
