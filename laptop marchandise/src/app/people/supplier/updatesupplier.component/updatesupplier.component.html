<div class="container mt-4">
  <h2>Update Supplier</h2>

  <form (ngSubmit)="updateSupplier()" #supplierForm="ngForm">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Supplier Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="supplier.name"
        name="name"
        required
      />
    </div>

    <!-- Contact Person -->
    <div class="mb-3">
      <label for="contactPerson" class="form-label">Contact Person</label>
      <input
        type="text"
        id="contactPerson"
        class="form-control"
        [(ngModel)]="supplier.contactPerson"
        name="contactPerson"
        required
      />
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        [(ngModel)]="supplier.phone"
        name="phone"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="supplier.email"
        name="email"
        required
      />
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        id="address"
        class="form-control"
        rows="3"
        [(ngModel)]="supplier.address"
        name="address"
      ></textarea>
    </div>

    <!-- Company Name -->
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input
        type="text"
        id="companyName"
        class="form-control"
        [(ngModel)]="supplier.companyName"
        name="companyName"
        required
      />
    </div>

    <!-- Submit Button -->
     <button type="submit" class="btn btn-success px-4 me-2" (click)="updateSupplier()">
            <i class="fas fa-save me-1"></i> Update Supplier
          </button>
          <button type="reset" class="btn btn-outline-secondary px-4">
            <i class="fas fa-undo me-1"></i> Reset
          </button>
  </form>
</div>
