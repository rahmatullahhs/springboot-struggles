
<title> Add Employee</title>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center bg-dark text-white">
      <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i> Add Employee</h3>
    </div>

    <form class="p-5" [formGroup]="formGroup" (ngSubmit)="addEmp()" >
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="fullName" class="form-label">
            <i class="fas fa-user me-1"></i> Full Name
          </label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter full name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-1"></i> Email Address
          </label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="email"
            placeholder="example@company.com"
            required
          />
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="phone" class="form-label">
            <i class="fas fa-phone me-1"></i> Phone Number
          </label>
          <input
            formControlName="phone"
            type="tel"
            class="form-control"
            id="phone"
            placeholder="+1 555-0123"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">
            <i class="fas fa-map-marker-alt me-1"></i> Address
          </label>
          <input
            formControlName="address"
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter employee address"
            required
          />
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label d-block">
            <i class="fas fa-venus-mars me-1"></i> Gender
          </label>
          <div class="form-check form-check-inline">
            <input formControlName="gender" class="form-check-input" type="radio" id="male" value="Male" />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input formControlName="gender" class="form-check-input" type="radio" id="female" value="Female" />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input formControlName="gender" class="form-check-input" type="radio" id="other" value="Other" />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
        <div class="col-md-6">
          <label for="designation" class="form-label">
            <i class="fas fa-user-tag me-1"></i> Designation
          </label>
         <select formControlName="designation" class="form-select" id="designation" required>
  <option value="">Choose Your Designation</option>
  <option value="Store Manager">Store Manager</option>
  <option value="Cashier">Cashier</option>
  <option value="Product Listing Specialist">Product Listing Specialist</option>
  <option value="Finance Manager">Finance Manager</option>
  <option value="Legal & Compliance Officer">Legal & Compliance Officer</option>
  <option value="Sales Associate">Sales Associate</option>
  <option value="Customer Service Representative">Customer Service Representative</option>
  <option value="Inventory Manager">Inventory Manager</option>
  <option value="Packing Associate">Packing Associate</option>
  <option value="Merchandise Allocator">Merchandise Allocator</option>
  <option value="Retail Operations Manager">Retail Operations Manager</option>
</select>

        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label for="salary" class="form-label">
            <i class="fas fa-dollar-sign me-1"></i> Salary
          </label>
          <input
            formControlName="salary"
            type="number"
            class="form-control"
            id="salary"
            placeholder="e.g. 60000"
            required
          />
        </div>


        <div class="col-md-6">
          <label for="photoUrl" class="form-label">
            <i class="fas fa-image me-1"></i> Profile Photo URL
          </label>
         <input
  type="file"
  class="form-control"
  id="photo"
  (change)="onFileSelected($event)"
  accept="image/*"
/>
<small class="text-muted">Upload employee photo (optional)</small>

        </div>



      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4 me-2">
          <i class="fas fa-plus-circle me-1"></i> Add Employee
        </button>
        <button type="reset" class="btn btn-outline-secondary px-4">
          <i class="fas fa-undo me-1"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
