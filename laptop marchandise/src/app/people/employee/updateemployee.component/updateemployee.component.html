<div class="container mb-3">
  <!-- Header Section with Gradient -->
  <div>
    <div class="rounded-4 p-4 shadow text-white" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
      <div class="row align-items-center">
        <div class="col-md-6 text-md-start text-center">
          <h2 class="fw-bold mb-0">
            <i class="fas fa-user-edit me-2"></i>Update Employee
          </h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Employee Form -->
  <div class="container mt-4">
    <div class="card border-0 shadow-lg rounded-4 p-4 bg-white">

      <!-- Colored Stripe -->
      <div class="position-absolute top-0 start-0 w-100"
        style="height: 5px; background: linear-gradient(to right, #6a11cb, #2575fc); border-top-left-radius: 10px; border-top-right-radius: 10px;">
      </div>

      <form *ngIf="employee" #empForm="ngForm" (ngSubmit)="updateEmp()">

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-bold">Name</label>
          <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label fw-bold">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="employee.phone" name="phone" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label fw-bold">Address</label>
          <input type="text" class="form-control" [(ngModel)]="employee.address" name="address">
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label fw-bold">Gender</label>
          <select class="form-select" [(ngModel)]="employee.gender" name="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Designation -->
        <div class="mb-3">
          <label class="form-label fw-bold">Designation</label>
          <!-- <input type="text" class="form-control" [(ngModel)]="employee.designation" name="designation"> -->
          <div class="col-md-6">
            <label for="designation" class="form-label">
              <i class="fas fa-user-tag me-1"></i> Designation
            </label>
            <select name="designation" [(ngModel)]="employee.designation" class="form-select" id="designation" required>
              <option value="">Choose Your Designation</option>
              <option value="Store Manager">Store Manager</option>
              <option value="Cashier">Cashier</option>
              <option value="Product Listing Specialist">Product Listing Specialist</option>
              <option value="Finance Manager">Finance Manager</option>
              <option value="Legal & Compliance Officer">Legal & Compliance Officer</option>
              <option value="Sales Associate">Sales Associate</option>
              <option value="Customer Service Representative">Customer Service Representative</option>
              <option value="Inventory Manager">Inventory Manager</option>
              <option value="Packing Associate">Packing Associate</option>
              <option value="Merchandise Allocator">Merchandise Allocator</option>
              <option value="Retail Operations Manager">Retail Operations Manager</option>
            </select>

          </div>
        </div>

        <!-- Salary -->
        <div class="mb-3">
          <label class="form-label fw-bold">Salary</label>
          <input type="number" class="form-control" [(ngModel)]="employee.salary" name="salary">
        </div>

        <!-- Submit Button -->
        <div class="text-end">
          <button type="submit" class="btn btn-success px-4 me-2" (click)="updateEmp()">
            <i class="fas fa-save me-1"></i> Update Employee
          </button>
          <button type="reset" class="btn btn-outline-secondary px-4">
            <i class="fas fa-undo me-1"></i> Reset
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
