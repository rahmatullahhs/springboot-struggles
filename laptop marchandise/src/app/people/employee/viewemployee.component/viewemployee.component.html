
<div class="container py-4">

  <!-- Search Input -->
  <div class="mb-4">
    <input
      type="text"
      class="form-control rounded-pill px-4 py-3 shadow-sm border-0"
      placeholder="ðŸ” Search by name, email or designation..."
      [(ngModel)]="searchTerm"
    />
  </div>
<div class="container mb-3">
    <!-- Header Section with Gradient -->
  <div>
    <div class="rounded-4 p-4 shadow text-white" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
      <div class="row align-items-center">
        <div class="col-md-6 text-md-start text-center">
          <h2 class="fw-bold mb-0">
            <i class="fas fa-users me-2"></i>Employee Profiles
          </h2>
        </div>
        <div class="col-md-6 text-md-end text-center mt-3 mt-md-0">
          <a class="btn btn-light fw-bold px-4 py-2 rounded-pill glow-button" href="/addemp">
            <i class="fas fa-user-plus me-2 text-success"></i>Add Employee
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Employee Cards -->
  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-12" *ngFor="let emp of filteredEmployees">
        <div class="card border-0 shadow-lg rounded-4 p-4 bg-white hover-shadow transition position-relative">

          <!-- Colored Stripe -->
          <div class="position-absolute top-0 start-0 w-100"
               style="height: 5px; background: linear-gradient(to right, #6a11cb, #2575fc); border-top-left-radius: 10px; border-top-right-radius: 10px;"></div>

          <div class="d-flex flex-column flex-md-row align-items-center mt-4">
            <!-- Profile Image -->
            <img [src]="'http://localhost:8085/images/employee/'+emp.photo || 'assets/default-profile.jpg'"
                 [alt]="emp.name"
                 class="rounded-circle shadow mb-3 mb-md-0 me-md-4 border border-3 border-info"
                 style="width: 120px; height: 120px; object-fit: cover;">

            <!-- Employee Details -->
            <div class="flex-grow-1">
              <h5 class="fw-bold text-dark mb-1 fs-5">{{ emp.name }}</h5>
              <p class="text-secondary mb-3 fs-6">{{ emp.designation }}</p>

              <div class="row fs-6">
                <div class="col-md-6 py-1">
                  <i class="fas fa-envelope me-2 text-primary"></i>
                  <span class="text-dark">{{ emp.email }}</span>
                </div>
                <div class="col-md-6 py-1">
                  <i class="fas fa-phone me-2 text-success"></i>
                  <span class="text-dark">{{ emp.phone }}</span>
                </div>
                <div class="col-md-6 py-1">
                  <i class="fas fa-map-marker-alt me-2 text-danger"></i>
                  <span class="text-dark">{{ emp.address }}</span>
                </div>
                <div class="col-md-6 py-1">
                  <i class="fas fa-venus-mars me-2 text-info"></i>
                  <span class="text-dark">{{ emp.gender }}</span>
                </div>
                <div class="col-md-6 py-1">
                  <i class="fas fa-dollar-sign me-2 text-warning"></i>
                  <span class="text-dark">{{ emp.salary | currency }}</span>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="ms-md-4 text-md-end mt-3 mt-md-0">
              <button class="btn btn-outline-primary btn-sm me-2 shadow-sm rounded-circle"
                      (click)="updateEmp(emp.id)" title="Edit Employee">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm shadow-sm rounded-circle"
                      (click)="deleteEmp(emp.id)" title="Delete Employee">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
