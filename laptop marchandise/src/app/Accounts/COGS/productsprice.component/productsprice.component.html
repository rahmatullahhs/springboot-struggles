<div class="container">
  <h2>{{ isEditMode ? 'Edit Product Price Entry' : 'Add New Product Price Entry' }}</h2>

  <!-- Form for adding/editing product price -->
  <form [formGroup]="ppForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <!-- Date input field -->
      <div class="col-md-4">
        <label for="date" class="form-label"><i class="fas fa-calendar me-1 text-primary"></i> Date</label>
        <input type="date" class="form-control" id="date" formControlName="date" />
      </div>

      <!-- Product Name input field -->
      <div class="col-md-4">
        <label>Product Name</label>
        <input type="text" formControlName="productName" class="form-control" required />
      </div>
    </div>

    <div class="row mt-3">
      <!-- Product Quantity input field -->
      <div class="col-md-4">
        <label>Product Quantity</label>
        <input type="number" formControlName="productQty" class="form-control" required />
      </div>

      <!-- COGS Amount input field -->
      <div class="col-md-4">
        <label>Cogs Amount</label>
        <input type="number" formControlName="productPrice" class="form-control" required />
      </div>

      <!-- Price per product input field -->
      <div class="col-md-4">
        <label>Price per Product</label>
        <input type="number" formControlName="eachProductPrice" class="form-control" required />
      </div>
    </div>

    <!-- Submit and Reset Buttons -->
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </div>
  </form>

  <h2 class="mt-5">Product Prices</h2>

  <button class="btn btn-primary" (click)="addProductPrice()">Add Product Price</button>

  <hr>

  <!-- Table to display product price entries -->
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Product</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let price of productPrices">
        <td>{{ price.id }}</td>
        <td>{{ price.date | date }}</td>
        <td>{{ price.productName }}</td>
        <td>{{ price.productQty }}</td>
        <td>{{ price.eachProductPrice | currency }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProductPrice(price.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
