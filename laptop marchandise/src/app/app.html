<!-- Scroll to Top Button -->
<button
  class="scroll-to-top"
  aria-label="Scroll to top"
  onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
</button>


<!-- Optional: move styles to a global CSS file -->
<style>
  .scroll-to-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: rgb(8, 12, 240);
    color: white;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 1000;
  }
</style>
