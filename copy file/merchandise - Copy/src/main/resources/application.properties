spring.application.name=Merchandise

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Specifies the MySQL JDBC driver.

spring.datasource.url=jdbc:mysql://localhost:3306/merchandise
# JDBC URL for connecting to the 'merchandise' MySQL database on localhost.

spring.datasource.username=root
# Database username.

spring.datasource.password=1234
# Database password (avoid hardcoding passwords in production).


spring.jpa.show-sql=true
# Enables logging of SQL queries generated by Hibernate.

spring.jpa.hibernate.ddl-auto=update
# Automatically updates the database schema to match JPA entities.
# Possible values: none, validate, update, create, create-drop.

spring.jpa.properties.hibernate.format_sql=true
# Formats SQL queries in the logs to be more readable.


server.port=8085
# Changes the default server port from 8080 to 8085.

#Image

image.upload.dir=src/main/resources/static/images
# Directory where uploaded images will be stored.

spring.servlet.multipart.enabled=true
# Enables support for multipart file uploads.

spring.servlet.multipart.file-size-threshold=2KB
# Files larger than this threshold will be written to disk.

spring.servlet.multipart.max-file-size=10MB
# Maximum size allowed for uploaded files.

spring.servlet.multipart.max-request-size=10MB
# Maximum size allowed for multipart/form-data requests.


#Email Configuration

spring.mail.host=smtp.gmail.com
# SMTP server address for Gmail.

spring.mail.port=587
# Port used by Gmail SMTP with TLS.

spring.mail.username=jeeccsl
# Your Gmail username (usually full email address).

spring.mail.password=pzsj zwrg zxbn awtt
# App-specific password for Gmail (never share this and store securely).

spring.mail.protocol=smtp
# Email protocol to use (SMTP in this case).

spring.mail.properties.mail.smtp.auth=true
# Enables SMTP authentication.

spring.mail.properties.mail.smtp.starttls.enable=true
# Enables STARTTLS for secure connection.

spring.mail.properties.mail.smtp.starttls.required=true
# Requires STARTTLS for the connection.

